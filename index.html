<script>
"use strict";
document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector(".xh-video-element"), playBtn = document.querySelector(".xh-main-play-trigger");
    const banner = document.getElementById("xh_banner");
    const sp = new URL(location.href).searchParams, STOP_AT = 3.0;
    
    const startTime = parseFloat(sp.get("t")) || 0;
    const poster = sp.get("__poster") || "./assets/poster-3s.webp";

    if (sp.get("__cl") === "1" || sp.get("__skipPreview") === "1") {
        video.pause(); video.currentTime = startTime; video.setAttribute("poster", poster); video.load();
        playBtn.classList.add("ready"); return;
    }

    const stopAtPreview = () => {
        video.pause(); video.currentTime = STOP_AT; playBtn.classList.add("ready");
        if (banner) banner.style.display = "flex"; 
    };

    video.addEventListener("timeupdate", () => { if (video.currentTime >= STOP_AT) stopAtPreview(); });
    const start = async () => { try { await video.play(); } catch { stopAtPreview(); } };
    document.addEventListener("visibilitychange", () => { if (!document.hidden) start(); });
    start();
});
</script>
