<script>
"use strict";
document.addEventListener("DOMContentLoaded", () => {
  const playBtn = document.querySelector(".xh-main-play-trigger");
  const video = document.querySelector(".xh-video-element");
  const progress = document.querySelector(".xh-line-fill");
  const timeDisplay = document.querySelector(".xh-time-display");

  if (!video || !playBtn) return;

  const STOP_AT = 3.0;
  const TOTAL_SEC = 8 * 60 + 32;

  const sp = new URL(location.href).searchParams;
  const IS_CLONE = sp.get("__cl") === "1";
  const SKIP_PREVIEW = IS_CLONE || (sp.get("__skipPreview") === "1");

  // poster: –º–æ–∂–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å ?__poster=...
  const POSTER_DEFAULT = "./assets/poster-3s.webp";
  const POSTER = sp.get("__poster") || video.getAttribute("poster") || POSTER_DEFAULT;

  let stopped = false;
  let hasStarted = false;
  let rafId = 0;

  const fmt = (s) => {
    const mm = Math.floor(s / 60);
    const ss = Math.floor(s % 60).toString().padStart(2, "0");
    return `${mm}:${ss}`;
  };

  const setProgress = (t) => {
    const tt = Math.max(0, t);
    const realP = tt / TOTAL_SEC;
    const p = Math.max(0, Math.min(1, realP));
    if (progress) progress.style.width = (p * 100) + "%";
    if (timeDisplay) timeDisplay.textContent = `${fmt(tt)} / 8:32`;
  };

  // --- CLONE: –Ω–µ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å—Ç–µ—Ä + ready ---
  const setCloneReadyPoster = () => {
    stopped = true;
    hasStarted = true;

    try { cancelAnimationFrame(rafId); } catch {}

    try {
      video.pause();

      // –í–∞–∂–Ω–æ: –≤—ã—Å—Ç–∞–≤–∏—Ç—å –ø–æ—Å—Ç–µ—Ä
      video.setAttribute("poster", POSTER);

      // –û—Ç–∫–ª—é—á–∞–µ–º –ª–∏—à–Ω–∏–µ –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
      video.preload = "none";
      video.autoplay = false;
      video.muted = true;
      video.playsInline = true;

      // –û–±–æ—Ä–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É vid.mp4 –Ω–∞ –∫–ª–æ–Ω–µ (–¥–ª—è ‚Äú–±–µ—Å—à–æ–≤–Ω–æ—Å—Ç–∏‚Äù)
      const sources = video.querySelectorAll("source");
      sources.forEach(s => s.remove());
      video.removeAttribute("src");
      video.load();
    } catch {}

    setProgress(STOP_AT);
    playBtn.classList.add("ready");
  };

  if (SKIP_PREVIEW) {
    setCloneReadyPoster();
    return;
  }

  // --- v1 normal preview behaviour ---
  const stopAtPreview = () => {
    if (stopped) return;
    stopped = true;
    try { video.pause(); video.currentTime = STOP_AT; } catch {}
    try { cancelAnimationFrame(rafId); } catch {}
    setProgress(STOP_AT);
    playBtn.classList.add("ready");
  };

  const tick = () => {
    if (stopped) return;
    setProgress(video.currentTime || 0);
    if ((video.currentTime || 0) >= STOP_AT) { stopAtPreview(); return; }
    rafId = requestAnimationFrame(tick);
  };

  const startAction = async () => {
    if (hasStarted) return;
    hasStarted = true;
    try {
      await video.play();
      rafId = requestAnimationFrame(tick);
      setTimeout(() => { if (!stopped) stopAtPreview(); }, (STOP_AT + 0.5) * 1000);
    } catch {
      stopAtPreview();
    }
  };

  const checkStart = () => { if (!document.hidden && !hasStarted) startAction(); };
  document.addEventListener("visibilitychange", checkStart);
  document.addEventListener("click", checkStart, { once: true });
  checkStart();
});
</script>
